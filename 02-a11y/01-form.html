<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <div>
        <label for="username">Name: </label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Full Name"
        />
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="text" name="email" id="email" placeholder="name@pdx.edu" />
      </div>
      <br /><br />
      <fieldset>
        <legend>Favorite Character</legend>
        <input type="radio" name="character" id="spongebob" />
        <label for="spongebob">Spongebob</label>
        <br />
        <input type="radio" name="character" id="sandy" />
        <label for="sandy">Sandy</label>
        <br />
        <input type="radio" name="character" id="patrick" />
        <label for="patrick">Patrick</label>
      </fieldset>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
